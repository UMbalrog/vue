<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key</title>
  <style>
    li{
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="handler">按钮</button>
    <ul>
      {{msg}}
      <li v-for="(value, k) in arr" :key="k">文案{{value}}</li>
    </ul>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        arr: ['a', 'b', 'c', 'd'],
        msg: 'heheheeh'
      },
      methods: {
        handler () {
          this.arr.splice(1, 0, 'x')
          // this.arr = ['a', 'x', 'b', 'c', 'd']
        }
      }
    })
  </script>
</body>
</html>
